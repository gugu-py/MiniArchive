{% block search_form %}
<form method="GET" action="{{ url_for('main.search') }}" class="search-form">
    <fieldset>
        <div class="form-group">
            <label for="q">Content:</label>
            <input type="text" id="q" name="q" placeholder="Enter keywords" value="{{ query | default('') }}">
        </div>
        <!-- Advanced Search Fields -->
        <div id="advanced-search-fields">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title" value="{{ title_query | default('') }}">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter author name" value="{{ author_query | default('') }}">
            </div>
            <div class="form-group">
                <label for="issued_time_start">Issued Time Start:</label>
                <input type="date" id="issued_time_start" name="issued_time_start" value="{{ issued_time_start | default('') }}">
            </div>
            <div class="form-group">
                <label for="issued_time_end">Issued Time End:</label>
                <input type="date" id="issued_time_end" name="issued_time_end" value="{{ issued_time_end | default('') }}">
            </div>
        </div>
        <button type="submit">Search</button>
    </fieldset>
</form>
{% endblock %}
