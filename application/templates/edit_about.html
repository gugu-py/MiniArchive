{% extends 'layout.html' %}

{% block content %}
<h2>Edit About Page Content</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="about_content">About Content (Markdown Syntax)</label>
        {{ form.about_content(class="form-control", rows=10) }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
