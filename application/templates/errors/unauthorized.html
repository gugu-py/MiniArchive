{% extends 'layout.html' %}

{% block custom_styles %}
<style>
    :root {
    }

    .unauthorized-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        text-align: center;
        background: var(--background-gradient, linear-gradient(135deg, var(--primary-color), var(--link-color)));
        color: #ffffff;
        padding: 30px 20px;
        border-radius: 10px;
        animation: fadeIn 1.5s ease-out;
    }

    .unauthorized-container h1 {
        font-size: 12vw;
        font-weight: 900;
        margin: 0;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .unauthorized-container p {
        font-size: 1.5em;
        margin: 10px 0 20px;
        color: var(--secondary-color);
        animation: slideInUp 1s ease-out;
    }

    .unauthorized-container .emoji {
        font-size: 100px;
        margin: 20px 0;
        animation: float 3s infinite ease-in-out;
    }

    .unauthorized-container .actions {
        margin-top: 30px;
    }

    .unauthorized-container a {
        color: #ffffff;
        background-color: var(--link-color);
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .unauthorized-container a:hover {
        background-color: rgba(255, 255, 255, 0.9);
        color: var(--link-color);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes slideInUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .unauthorized-container h1 {
            font-size: 16vw;
        }

        .unauthorized-container p {
            font-size: 1.2em;
        }

        .unauthorized-container a {
            font-size: 1em;
            padding: 10px 16px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="unauthorized-container">
    <!-- Unauthorized Header -->
    <h1>Unauthorized</h1>
    <p>You don't have access to this page. Please login.</p>
    <div class="emoji" id="emoji">ðŸ”‘</div>
    <!-- Call to Action -->
    <div class="actions">
        <a href="{{ url_for('main.login') }}">Login to Continue</a>
    </div>
</div>

{% endblock %}
